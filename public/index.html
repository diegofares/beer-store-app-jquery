<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Listing - The Beer Store</title>
    <meta name="description"
        content="The Beer Store, if we don't have the beer you are looking for, it doesn't exists!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <nav class="container">
            <button class="hamburguer "></button>
            <div class="user-img ">
                <img src="img/icons/user.jpg">
            </div>
        </nav>
        <div class="container welcome">
            <span>Hi Mr. Michael,</span>
            <h1>Welcome Back!</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col py-3">
                    <input type="text" class="searchbar" placeholder="Search burger, pizza, drink or ect...">
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="container drink-category py-3">
            <div class="row">
                <div class="col-12">
                    <span class="h3">Drink Category</span>
                    <span class="see-all">See All</span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="cat-btn btn-main btn-all">All</button>
                    <button class="cat-btn btn-main btn-beer">Beer</button>
                    <button class="cat-btn btn-main btn-wine">Wine</button>
                </div>
            </div>
        </div>


        <div class="container product-list">
            <div class="row">
                <template id="productTemplate">
                    <div class="col-6 col-sm-6 col-md-4 col-lg-3">
                        <div class="product">
                            <div class="row">
                                <div class="col-12 text-center py-3">
                                    <span class="product-brand"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 product-img py-2">
                                    <img class="img-fluid" src="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 py-3">
                                    <div class="product-bottom">
                                        <span class="product-price">
                                            {product-price}
                                        </span>
                                        <button class="add-btn btn-main">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
        </div>
    </main>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script type="module" src="js/app.js"></script>
    <script>
        beerStore.home();
    </script>
</body>

</html>
