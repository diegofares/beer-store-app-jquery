<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Listing - The Beer Store</title>
    <meta name="description"
        content="The Beer Store, if we don't have the beer you are looking for, it doesn't exists!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <nav class="container">
            <a href="./" class="btn-main back"></a>
            <h3>Detail</h3>
            <button class="btn-main dots"></button>
        </nav>
    </header>

    <main>
        <div class="container product-detail">
            <div class="row">

            </div>
        </div>
        </div>
    </main>
    <div class="d-none">
        <div class="productTemplate">
            <div class="col-12">

                <div class="row">
                    <div class="col-12 product-img py-2">
                        <img class="img-fluid" src="">
                    </div>
                </div>
                <div class="product">
                    <div class="row">
                        <div class="col-12 pt-3 pb-0">
                            <div class="product-bottom">
                                <span class=" product-brand"></span>
                                <span class="product-price"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <span class="product-origin-stock">Origin: <span class="origin"></span> | Stock:
                                <span class="stock"></span>
                            </span>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 py-3">
                            <h2 class="description-title">Description</h2>
                            <p class="product-description"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 py-3">
                            <h2 class="size-title">Size</h2>


                            <div id="sizes" class=" py-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="sizeBtn">
            <a class="size-btn btn-main"></a>
        </div>
    </div>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script type="module" src="js/app.js"></script>

</body>

</html>
